<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopify</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <section class="main">
      <section class="navbar">
          <a id="navbar-username">[username]</a>
          <div id="navbar-avatar">
      </section>
      <section id="followed-artists">
        <h1>Followed artists</h1>
      </section>
      <section class="search">
        <h1>Track search</h1>
        <input id="searchinput" name="searchinput" type="text">
        <button id="searchbutton">Search</button>
        <div id="searchResults"></div>
        <iframe id="iframe" style="border-radius:12px" src="" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </section>
    </section>
  </body>
</html>
